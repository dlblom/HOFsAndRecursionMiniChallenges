<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Order matters when loading html pages, so we want to link our CSS file and then all of our library files before any of our code is run -->
    <link rel="stylesheet" href="./lib/mocha/mocha.css" />
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/mocha/mocha.js"></script>
    <script src="./lib/chai/chai.js"></script>
    <script src="lib/sinon/sinon.js"></script>
    <script>
      // we use an immediatley invoked function expresion to initialize our testing library once the html page loads and this script tag is hit
        (function () {
          "use strict";

          mocha.setup({ ui: "bdd" });  // activates the BDD API (it puts the describe, it, before, beforeEach, after and afterEach functions into the global scope).

          window.expect = chai.expect; // makes expect from the chai library avilable globally


          window.onload = function () {
            window.mochaPhantomJS ? mochaPhantomJS.run() : mocha.run();
          }; // runs the tests on page load


          before(function () {
            sinon.spy(Array.prototype, "map");
            sinon.spy(Array.prototype, "sort");
            sinon.spy(Array.prototype, "reverse");
            sinon.spy(Object, "assign");
            sinon.spy(JSON, "stringify");
            sinon.spy(JSON, "parse");
            window.analyze = (o) => {
              let c = 0;
              for (let k in o) {
                typeof o[k] === "object" && (c += analyze(o[k]));
                c++;
              }
              return c;
            };
          });

          afterEach(function () {
            Array.prototype.map.reset();
            Array.prototype.sort.reset();
            Array.prototype.reverse.reset();
            Object.assign.reset();
            JSON.stringify.reset();
            JSON.parse.reset();
          });

          after(function () {
            Array.prototype.map.restore();
            Array.prototype.sort.restore();
            Array.prototype.reverse.restore();
            Object.assign.restore();
            JSON.stringify.restore();
            JSON.parse.restore();
            delete window.analyze;
          });
        })();
    </script>

      <!-- source files -->
      <script src="src/higherOrderFunctions.js"></script>

      <!-- spec files -->
      <script src="spec/higherOrderFunctions.spec.js"></script>

  </head>
  <body>
    <div id="mocha"></div>
  </body>
</html>
